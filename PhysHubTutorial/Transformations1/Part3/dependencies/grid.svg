  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_26" y="157.33319" x="383.333" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">dwxdw square</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_27" y="235.33312" x="56.49995" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">How many rows can we fit in the given height?</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_28" y="250.83311" x="56.99995" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">nrols = how many times dw fits in w</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_29" y="268.8331" x="56.99995" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">nrols = w/dw</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_30" y="236.83312" x="327.49972" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">How many columns can we fit in the given width?</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_31" y="252.33311" x="327.99971" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">ncols = how many times dw fits in w</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_32" y="270.33309" x="327.99971" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">ncols = h/dw</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_33" y="307.43458" x="63.13874" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Since we need a whole number, and since we know that any line past either w or h will lie outside the</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_34" y="325.44051" x="63.80563" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">viewport, then we can say that ncols = Math.ceil(ncols); nrows = Math.ceil(nrows);</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_35" y="344.78022" x="63.13874" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Note that Math.ceil() rounds a number to the lower nearest integer.</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_37" y="399.2426" x="58.47054" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Furthermore, since we are getting into the programming. Given the repetitive nature of the task,</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_38" y="415.24787" x="57.13677" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">it should be obvious that for loops are the way to go. Each iteration draws a line. We can have</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_39" y="428.58559" x="58.47054" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">one for loop for the rows and another for the columns. Since we know the distance between the</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_40" y="442.5902" x="59.13743" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">lines, we can also tell that the space between the sides of the canvas and the lines will be the</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_41" y="457.2617" x="57.13677" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">iteration number times the distance between columns/rows. In the code snipped that follows you</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_42" y="471.9332" x="59.13743" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">can see the code. Lastly the iteration stops when iteration number = ncols or nrols</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_43" y="235.33312" x="56.49995" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">How many rows can we fit in the given height?</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_44" y="250.83311" x="56.99995" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">nrols = how many times dw fits in w</text>
  <text xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_45" y="268.8331" x="56.99995" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">nrols = w/dw</text>
  <text style="cursor: move;" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="12" id="svg_46" y="360.1186" x="63.13874" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Note that Math.floor() was not used because the loop starts at 0! Hence we are a row/col behind</text>
